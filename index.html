<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
        <div class="screen"></div>
        <div class="buttons">
            <div class="digit" data-value = "7">7</div>
            <div class="digit" data-value = "8">8</div>
            <div class="digit" data-value = "9" >9</div>
            <div class="operator" data-value = "÷" >÷</div>
            <div class="digit" data-value = "4" >4</div>
            <div class="digit" data-value = "5" >5</div>
            <div class="digit" data-value = "6" >6</div>
            <div class="operator" data-value = "×" >×</div>
            <div class="digit" data-value = "1" >1</div>
            <div class="digit" data-value = "2" >2</div>
            <div class="digit" data-value = "3" >3</div>
            <div class="operator" data-value = "-" >-</div>
            <div class="clear" data-value = "clear" >clear</div>
            <div class="digit" data-value = "0" >0</div>
            <div class="operator" data-value = "+" >+</div>
            <div class="equal" data-value = "=" >=</div>
            
        </div>
    </div>
</body>
</html>
